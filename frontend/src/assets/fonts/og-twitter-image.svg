<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Pattern overlay -->
  <rect width="1200" height="630" fill="url(#pattern)" opacity="0.1"/>
  
  <!-- Main content container -->
  <g transform="translate(600, 315)">
    <!-- Logo/Icon -->
    <g transform="translate(0, -80)">
      <circle r="60" fill="white" opacity="0.1"/>
      <path d="M-40 -32 Q-40 -48 -24 -48 L24 -48 Q40 -48 40 -32 L40 8 Q40 24 24 24 L8 24 L-8 40 L-8 24 L-24 24 Q-40 24 -40 8 Z" 
            fill="white"/>
      <circle cx="-20" cy="-12" r="6" fill="url(#iconGrad)"/>
      <circle cx="0" cy="-12" r="6" fill="url(#iconGrad)"/>
      <circle cx="20" cy="-12" r="6" fill="url(#iconGrad)"/>
    </g>
    
    <!-- App name -->
    <text y="40" font-family="Inter, Arial, sans-serif" font-size="64" font-weight="700" text-anchor="middle" fill="white">
      ModernChat
    </text>
    
    <!-- Tagline -->
    <text y="90" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="400" text-anchor="middle" fill="white" opacity="0.9">
      Real-time messaging reimagined
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="40" fill="white" opacity="0.05"/>
  <circle cx="1100" cy="530" r="60" fill="white" opacity="0.05"/>
  <circle cx="200" cy="500" r="30" fill="white" opacity="0.03"/>
  <circle cx="1000" cy="130" r="50" fill="white" opacity="0.04"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="1" fill="white"/>
    </pattern>
  </defs>
</svg>