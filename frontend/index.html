<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Chat" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Modern real-time messaging app with dark mode, reactions, and more" />
    <meta name="keywords" content="chat, messaging, realtime, websocket" />
    <meta name="author" content="Chat App Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://chatapp.com/" />
    <meta property="og:title" content="Modern Chat Application" />
    <meta property="og:description" content="Real-time messaging with a modern interface" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://chatapp.com/" />
    <meta property="twitter:title" content="Modern Chat Application" />
    <meta property="twitter:description" content="Real-time messaging with a modern interface" />
    <meta property="twitter:image" content="/twitter-image.png" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>Chat - Modern Messaging</title>
    
    <style>
      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior-y: contain;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .dark #loading-screen {
        background: #0a0f1a;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid #e5e7eb;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .dark .loading-spinner {
        border-color: #374151;
        border-top-color: #60a5fa;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Disable user selection in UI elements */
      button, a, label {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* iOS safe areas */
      @supports (padding: max(0px)) {
        .safe-top {
          padding-top: max(1rem, env(safe-area-inset-top));
        }
        .safe-bottom {
          padding-bottom: max(1rem, env(safe-area-inset-bottom));
        }
        .safe-left {
          padding-left: max(1rem, env(safe-area-inset-left));
        }
        .safe-right {
          padding-right: max(1rem, env(safe-area-inset-right));
        }
      }
    </style>
    
    <script>
      // Apply theme immediately to prevent flash
      (function() {
        const theme = localStorage.getItem('theme-storage');
        if (theme) {
          const { state } = JSON.parse(theme);
          if (state.activeTheme === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- No Script -->
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: system-ui, -apple-system, sans-serif;">
        <h1 style="font-size: 1.5rem; margin-bottom: 1rem;">JavaScript Required</h1>
        <p>This application requires JavaScript to be enabled in your browser.</p>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
