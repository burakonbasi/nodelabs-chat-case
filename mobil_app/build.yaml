targets:
  $default:
    builders:
      json_serializable:
        options:
          # Options for json_serializable
          explicit_to_json: true
          field_rename: snake
          include_if_null: false
          
      freezed:
        options:
          # Options for freezed
          copyWith: true
          equal: true
          toString: true
          map: false
          when: false
          maybeWhen: false