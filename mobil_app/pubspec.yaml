name: nodelabs_chat
description: NodeLabs Chat Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.7
  
  # Network
  dio: ^5.4.0
  socket_io_client: ^2.0.3+1
  connectivity_plus: ^5.0.2
  
  # Storage
  flutter_secure_storage: ^9.0.0
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Images
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  
  # Permissions
  permission_handler: ^11.2.0
  
  # Notifications
  flutter_local_notifications: ^16.3.2
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  
  # Utils
  path_provider: ^2.1.2
  intl: ^0.18.1
  uuid: ^4.3.3
  
  # Navigation
  go_router: ^13.2.0
  
  # Code Generation
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.7

